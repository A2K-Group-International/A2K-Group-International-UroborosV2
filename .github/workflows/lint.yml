name: Lint Check

on:
  push:
    branches:
      - main
      - develop # Add branches where you want to enforce linting
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # Use your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run lint fix
        run: npm run lint:fix
